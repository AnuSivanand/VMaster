<div class="vh-100 d-flex justify-content-center">
  <div class="form-access my-auto">
    <form [formGroup]="loginForm">
      <a style="text-align:center;" class="navbar-brand" routerLink="/">
      <div>
        <img src="../../../assets/img/learnntrade.jpg" class="lightMode" alt="" />
      </div>
    </a>
      <span>Sign In</span>
      <div class="form-group">
        <input 
          type="text" 
          class="form-control" 
          placeholder="User Name" 
          formControlName="email" 
          required />
      </div>
      <div class="form-group">
        <input 
          type="password" 
          class="form-control" 
          placeholder="Password" 
          formControlName="password" required />
      </div>
      <!-- <div class="text-end">
        <a routerLink="/reset">Forgot Password?</a>
      </div> -->
      <div class="custom-control form-check">
        <input 
          type="checkbox" 
          class="form-check-input" 
          id="form-checkbox"
          formControlName="rememberMe" />
          <label class="form-check-label" for="form-checkbox">
            Remember me
          </label>
      </div> 
      <div class="error-msg">{{errorMessage}}</div>
      <button class="btn btn-primary" 
        [disabled]="!(loginForm.valid )" 
        (click)="onSignInClick()">Sign In
      </button>
      <p style="text-align:center;margin-top: 10px;"><b>No real money involved.</b><br />This is a virtual trading application which<br />has all the features to trade.</p>
      <p style="text-align:center;">This application is used for exchanging<br /> views on market for individual students<br /> for training purpose only.</p>
    </form>
    
    <!-- <h2>
      Don't have an account?
      <a routerLink="/sign-up">Sign up here</a>
    </h2> -->
  </div>
</div>
